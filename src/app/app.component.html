<link rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />


<div class="workpage" id="maindiv">
  <div class="orientation-menu-theme-button">
    <app-menu-bar></app-menu-bar>
    <div class="data-container">

      <app-data-profile *ngIf="choiceDataOptionService.choice[0]"></app-data-profile>
      <!-- <app-academic-record *ngIf="choiceDataOptionService.choice[1]"></app-academic-record> -->
      <!-- <app-technical-knowledge *ngIf="choiceDataOptionService.choice[2]"></app-technical-knowledge> -->
      <!-- <app-info-contato *ngIf="choiceDataOptionService.choice[3]"></app-info-contato> -->
    </div>

    <div class="div-theme-button">
      <button class="button day-theme" *ngIf="this.themeService.getTheme() === 'day'" mat-fab
        (click)="runAnimation()">
        <span class="material-symbols-outlined">{{themeName[0]}}</span>
      </button>
      <button class="button sunset-theme" *ngIf="this.themeService.getTheme() === 'sunset'" mat-fab
        (click)="runAnimation()">
        <span class="material-symbols-outlined">{{themeName[1]}}</span>
      </button>
      <button class="button night-theme" *ngIf="this.themeService.getTheme() === 'night'" mat-fab
        (click)="runAnimation()">
        <span class="material-symbols-outlined">{{themeName[2]}}</span>
      </button>
    </div>

  </div>
  <br><br>
</div>
