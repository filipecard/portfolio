<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
  integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
  integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>


<link rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />


<div class="workpage-day" id="maindiv">
  <app-menu-bar></app-menu-bar>
  <div class="data-container">
    <div>
      <button *ngIf="!darkMode" type="button" class="btn btn-light" mat-fab color="primary" (click)="runAnimation()">
        <span class="material-symbols-outlined">{{themeName[0]}}</span>
      </button>
      <button *ngIf="darkMode" type="button" class="btn btn-dark" mat-fab color="primary" (click)="runAnimation()"><span
          class="material-symbols-outlined">{{themeName[1]}}</span>
      </button>
    </div>
    
    <app-data-profile *ngIf="choiceDataOptionService.choice[0]"></app-data-profile>
    <app-academic-record *ngIf="choiceDataOptionService.choice[1]"></app-academic-record>
    <app-technical-knowledge *ngIf="choiceDataOptionService.choice[2]"></app-technical-knowledge>
    <app-info-contato *ngIf="choiceDataOptionService.choice[3]"></app-info-contato>
  </div>
</div>
