<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<br *ngFor="let item of [1,2,3,4,5,6,7,8]">

<div class="workinformation">

    <div class="datainfo">
        <img class="profileimage" src="../../assets/me.png" alt="Avatar">
        <div class="aboutme">
            <p>HI THERE! I'M</p>
            <p style="color: var(--second-color);">FILIPE CARDOSO</p>
            <br>
            <p style="font-size: 20px; width: 600px; height: auto;"> I'm a <b> Full-Stack Developer</b> and a <b > Game Developer</b>. Passionate about the area, I'm always looking to learn a little more. </p>
        </div>
    </div>

    <div class="datainfo">
        <a (click)="redirectMyResume()">
            <button type="submit" class="myresume">Resume</button>
        </a>

        <div class="sizedbox"></div>

        <a (click)="redirectMyGithub()">
            <button type="submit" class="socialmedia">
                <i class="fa fa-github" style="font-size:40px"></i>
            </button>
        </a>

        <div class="sizedbox" style="width: 20px;"></div>
        
        <a (click)="redirectMyInstagran()">
            <button type="submit" class="socialmedia">
                <i class="fa fa-instagram" style="font-size:40px"></i>
            </button>
        </a>
    </div>
</div>
